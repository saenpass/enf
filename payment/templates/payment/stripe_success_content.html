<main class="mx-auto px-4 sm:px-6 lg:px-8 py-8">
    <div class="text-center py-20">
        <h1 class="text-2xl font-bold text-gray-900 mb-4 uppercase">
            Спасибо за ваш заказ!
        </h1>
        <p class="text-gray-600 mb-4">
            Ваш заказ №{{ order.id }} успешно оформлен.
        </p>
        <p class="text-gray-600 mb-8">
            В ближайшее время мы отправим подтверждение на <strong>{{ order.email }}</strong>.
        </p>
        <a href="{% url 'main:index' %}" 
           hx-get="{% url 'main:index' %}" 
           hx-target="#main-content" 
           hx-push-url="true"
           class="bg-black text-white px-6 py-3 text-sm font-medium uppercase hover:bg-gray-800 transition-colors">
            Продолжить покупки
        </a>
    </div>
</main>
